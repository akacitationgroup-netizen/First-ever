name: Deploy to Azure Static Web Apps

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node (optional)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build (if required)
        run: |
          if [ -f package.json ]; then
            npm ci
            if npm run | grep -q build; then
              npm run build
            fi
          fi

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          # You must create this secret in your GitHub repository settings
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          # GitHub automatically provides GITHUB_TOKEN
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          # Change these values if your app is in a subfolder or has a build output
          app_location: "/"        # App source code location relative to repo root
          api_location: ""         # Set if you have an Azure Functions API (or leave empty)
          output_location: "/"     # Built app content relative to repo root (e.g. 'dist' or 'build')
